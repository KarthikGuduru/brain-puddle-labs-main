[build]
  command = "bun run build"
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Proxy iili.io images (from freeimage.host) to Brainpuddle so LinkedIn URLs look native
[[redirects]]
  from = "/card/*"
  to = "https://iili.io/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
